<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Trivia Weird Laws (USA)</title>
    <link href="https://fonts.googleapis.com/css?family=Lato&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Ubuntu&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link href="assets/css/styles.css" rel="stylesheet">
</head>

<body onload="typeWriter()">
    <div class="wrapper">
        <div class="container-fluid">
            <div class="row">
                <div class="col-lg-12 main">
                    <div class="jumbotron">
                        <h2 class="text-center">Trivia Weird Laws (USA)</h2>
                        <hr>
                        <div class="col-lg-6 quote">
                            <q class="text-center"><em>Challenge yourself everyday to do better and be better. Remember,
                                    growth starts with a decision to move beyond your present circumstances.
                                </em></q><br><cite class="ml-auto">Robert Tew Ready</cite>
                        </div>
                        <div class="col-lg-5">
                            <h5 id="demo" class="text-center"></h5>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <button class='btn btn-primary' id='startBtn'>Start</button>
        <div class='container displayBoard'>
            <!-- Question page -->
            <div id='timeLeft'></div>
            <div id='currentQuestion'></div>
            <div class='question'></div>
            <div class='answerOptions'></div>
            <!-- Answer Page -->
            <div id='message'></div>
            <div id='correctedAnswer'></div>
            <div id='gif'></div>
            <!-- Scoreboard -->
            <div id='finalMessage'></div>
            <div id='correctAnswers'></div>
            <div id='incorrectAnswers'></div>
            <div id='unanswered'></div>
            <div id='startOverBtn'></div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery.js"></script>
    <script type="text/javascript" src="assets/javascript/app.js"></script>
</body>

</html>
